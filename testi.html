<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
        }

        .form-container {
            flex: 1;
            margin-left: 20px;
        }

        input {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Rinnakkainen Laatikko</title>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="form-container">
            <input type="text" placeholder="TekstikenttÃ¤">
            <button>Nappi</button>
        </div>
    </div>
</body>
</html>
