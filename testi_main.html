<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valitse tiedosto</title>
</head>
<body>
    <h2>Valitse tiedosto</h2>
    <!-- Lomake tiedoston valitsemiseksi -->
    <form id="tiedostoForm">
        <input type="file" name="valittuTiedosto" accept=".csv">
        <input type="button" value="Aloita testi" onclick="siirryAloitaTestiin()">
    </form>

    <script>
        function siirryAloitaTestiin() {
            var valittuTiedosto = document.forms["tiedostoForm"]["valittuTiedosto"].value;
            // Lisää tiedosto URL-parametriksi ja siirry aloitaTesti.html-sivulle
            window.location.href = 'testi_aloita_testi.html?tiedosto=' + encodeURIComponent(valittuTiedosto);
        }
    </script>
</body>
</html>
