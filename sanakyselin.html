<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kielenkysely</title>
</head>

<body>
    <div id="container">
        <div id="ylaNakyma">
            Tervetuloa! Vastaa kysymyksiin englanniksi.
        </div>
        <div id="kysymysJaVastaus" style="display:none;">
            <div id="kysymys"></div>
            <input type="text" id="answer">
            <button onclick="tarkistaVastaus()">Vastaa</button>
        </div>
    </div>

    <script>
        var sanasto = [];
        var nykyinenKysymys = 0;

        // Lataa CSV-tiedoston sisältö ja käynnistä sovellus
        fetch('https://anttikiiveri.github.io/sanalista.csv')
            .then(function (response) {
                return response.text();
            })
            .then(function (tiedostonSisalto) {
                sanasto = parseCSV(tiedostonSisalto);
                naytaTervetuloa();
            })
            .catch(function (error) {
                console.error("Virhe tiedoston latauksessa: " + error);
            });

        function parseCSV(csvData) {
            var rivit = csvData.split('\n');
            var sanat = [];
            for (var i = 0; i < rivit.length; i++) {
                var sana = rivit[i].split(',');
                sanat.push({
                    suomi: sana[0].trim(),
                    englanti: sana[1].trim()
                });
            }
            return sanat;
        }

        function naytaTervetuloa() {
            document.getElementById('kysymysJaVastaus').style.display = 'block';
            document.getElementById('kysymys').textContent = 'Mikä on sana englanniksi: ' + sanasto[nykyinenKysymys].suomi;
            document.getElementById('answer').value = '';
        }

        function tarkistaVastaus() {
            var kayttajanVastaus = document.getElementById('answer').value.trim().toLowerCase();
            var oikeaVastaus = sanasto[nykyinenKysymys].englanti.toLowerCase();
            var tulosTeksti = '';
            if (kayttajanVastaus === oikeaVastaus) {
                tulosTeksti = 'Oikein! Vastasit oikein.';
            } else {
                tulosTeksti = 'Väärin. Oikea vastaus on: ' + oikeaVastaus;
            }
            document.getElementById('ylaNakyma').textContent = tulosTeksti + ' (Kysymys ' + (nykyinenKysymys + 1) + '/' + sanasto.length + ')';
            nykyinenKysymys++;
            if (nykyinenKysymys < sanasto.length) {
                naytaTervetuloa();
            } else {
                alert("Olet suorittanut kaikki kysymykset!");
                nykyinenKysymys = 0;
                naytaTervetuloa();
            }
        }
    </script>
</body>

</html>
