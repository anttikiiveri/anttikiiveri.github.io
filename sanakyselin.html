<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kielenkysely</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0 auto;
            table-layout: fixed;
        }

        td {
            width: 50%;
            padding: 8px;
            white-space: nowrap;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        td#solu2,
        td#solu4 {
            color: blue;
        }
        
        /* Poista taulukon reunat */
        td, tr {
            border: none;
        }

        /* Sijoita tekstit soluihin halutulla tavalla */
        #solu1, #solu3 {
            text-align: right;
        }

        #solu2, #solu4 {
            text-align: left;
        }

        #kysymys {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #answer {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #otsikko {
            font-size: 24px;
            height: 80px;
        }

        #ylaNakyma {
            font-size: 18px;
            height: 80px;
            margin-top: 30px;
        }

        #valiNakyma {
            font-size: 18px;
            height: 20px;
            margin-top: 1px;
        }

        #alaNakyma {
            font-size: 18px;
            height: 80px;
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <div id="container">
        <div id="otsikko">
            Sanakyselin
        </div>
        <div id="kysymysJaVastaus" style="display:none;">
            <div id="kysymys"></div>
            <input type="text" id="answer" autocomplete="off" autocapitalize="none">
            <button onclick="tarkistaVastaus()">Vastaa</button>
        </div>
        <table>
            <tr>
                <td id="solu1" contenteditable="true"></td>
                <td id="solu2" contenteditable="true"></td>
            </tr>
            <tr>
                <td id="solu3" contenteditable="true"></td>
                <td id="solu4" contenteditable="true"></td>
            </tr>
        </table>
        <div id="ylaNakyma">
        </div>
    </div>

    <script>
        var sanasto = [];
        var oikeatVastaukset = 0;
        var vaaratVastaukset = 0;
        var kysymys = '';

        var answerInput = document.getElementById('answer');


        // Lataa CSV-tiedoston sisältö ja käynnistä sovellus
        fetch('https://anttikiiveri.github.io/sanalista.csv')
            .then(function (response) {
                return response.text();
            })
            .then(function (tiedostonSisalto) {
                sanasto = parseCSV(tiedostonSisalto);
                naytaTilanne();
                naytaKysymys();
            })
            .catch(function (error) {
                console.error("Virhe tiedoston latauksessa: " + error);
            });

        // Kuuntele 'Enter'-näppäimen painallusta input-kentässä
        answerInput.addEventListener('keyup', function(event) {
            // Tarkista, onko painallus 'Enter'
            if (event.key === 'Enter') {
                // Suorita vastaavan toiminnon kuin 'Vastaa'-näppäimen painallus
                tarkistaVastaus();
            }
        });

        function naytaTilanne() {
            // Näytä tilanne jokaisen vastauksen jälkeen
            var tilanne = 'Oikeat vastaukset: ' + oikeatVastaukset + ', Väärät vastaukset: ' + vaaratVastaukset + ', Kysymyksiä jäljellä: ' + sanasto.length;
            document.getElementById('ylaNakyma').textContent = tilanne;

        }

        function parseCSV(csvData) {
            var rivit = csvData.split('\n');
            var sanat = [];
            for (var i = 0; i < rivit.length; i++) {
                var sana = rivit[i].split(';');
                sanat.push({
                    suomi: sana[0],
                    englanti: sana[1]
                });
            }
            shuffle(sanat);
            return sanat;
        }

        function shuffle(array) {
            let currentIndex = array.length,  randomIndex;
            // While there remain elements to shuffle.
            while (currentIndex > 0) {
                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function naytaKysymys() {
            kysymys = sanasto.pop();
            var kysymysJaVastausDiv = document.getElementById('kysymysJaVastaus');
            kysymysJaVastausDiv.style.display = 'block';
            kysymysJaVastausDiv.style.visibility = 'visible';
            document.getElementById('kysymys').textContent = 'Mikä on englanniksi: ' + kysymys.suomi;
            document.getElementById('answer').value = '';
        }


        function tarkistaVastaus() {
            var kayttajanVastaus = document.getElementById('answer').value;
            document.getElementById('solu1').textContent = "";
            document.getElementById('solu2').textContent = "";
            document.getElementById('solu3').textContent = "";
            document.getElementById('solu4').textContent = "";
            var oikeaVastaus = kysymys.englanti;
            if (kayttajanVastaus === oikeaVastaus && kayttajanVastaus.slice(1) === oikeaVastaus.slice(1)) {
                oikeatVastaukset++;
                document.getElementById('solu1').textContent = "Oikein";
                document.getElementById('solu2').textContent = "";
                document.getElementById('solu3').textContent = "Oikea vastaus on ";
                document.getElementById('solu4').textContent = oikeaVastaus;
            } else {
                vaaratVastaukset++;
                sanasto.unshift(kysymys);
                document.getElementById('solu1').textContent = "Väärin. Kirjoitit ";
                document.getElementById('solu2').textContent = kayttajanVastaus;
                if (sanasto.length > 1) {
                    document.getElementById('solu3').textContent = "Oikea vastaus on ";
                    document.getElementById('solu4').textContent = oikeaVastaus;
                }
            }
            naytaTilanne();

            if (sanasto.length > 0) {
                naytaKysymys();
            } else {
                naytaTulokset();
            }
        }

        function naytaTulokset() {
            document.getElementById('kysymysJaVastaus').style.display = 'none';
            document.getElementById('alaNakyma').textContent = "Testi on päättynyt";
        }
    </script>
</body>

</html>
