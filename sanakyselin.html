<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kielenkysely</title>
</head>

<body>
    <div id="kysymysNakyma">
        <div id="question"></div>
        <input type="text" id="answer">
        <button id="vastaaButton" onclick="tarkistaVastaus()">Vastaa</button>
    </div>

    <div id="tulosNakyma" style="display:none;">
        <div id="vastaus"></div>
        <button id="seuraavaButton" onclick="naytaSeuraava()">Seuraava</button>
    </div>

    <script>
        var sanasto = [];
        var nykyinenKysymys = 0;

        // Lataa CSV-tiedoston sisältö ja käynnistä sovellus
        fetch('https://anttikiiveri.github.io/sanalista.csv')
            .then(function (response) {
                return response.text();
            })
            .then(function (tiedostonSisalto) {
                sanasto = parseCSV(tiedostonSisalto);
                naytaKysymys();
            })
            .catch(function (error) {
                console.error("Virhe tiedoston latauksessa: " + error);
            });

        function parseCSV(csvData) {
            var rivit = csvData.split('\n');
            var sanat = [];
            for (var i = 0; i < rivit.length; i++) {
                var sana = rivit[i].split(',');
                sanat.push({
                    suomi: sana[0].trim(),
                    englanti: sana[1].trim()
                });
            }
            return sanat;
        }

        function naytaKysymys() {
            document.getElementById('kysymysNakyma').style.display = 'block';
            document.getElementById('tulosNakyma').style.display = 'none';
            document.getElementById('question').textContent = 'Mikä on sana englanniksi: ' + sanasto[nykyinenKysymys].suomi;
            document.getElementById('answer').value = '';
            document.getElementById('vastaus').textContent = '';
        }

        function tarkistaVastaus() {
            var kayttajanVastaus = document.getElementById('answer').value.trim().toLowerCase();
            var oikeaVastaus = sanasto[nykyinenKysymys].englanti.toLowerCase();
            var tulosTeksti = '';
            if (kayttajanVastaus === oikeaVastaus) {
                tulosTeksti = 'Oikein! Vastasit oikein.';
            } else {
                tulosTeksti = 'Väärin. Oikea vastaus on: ' + oikeaVastaus;
            }
            document.getElementById('vastaus').textContent = tulosTeksti;
            document.getElementById('kysymysNakyma').style.display = 'none';
            document.getElementById('tulosNakyma').style.display = 'block';
        }

        function naytaSeuraava() {
            nykyinenKysymys++;
            if (nykyinenKysymys < sanasto.length) {
                naytaKysymys();
            } else {
                alert("Olet suorittanut kaikki kysymykset!");
                nykyinenKysymys = 0;
                naytaKysymys();
            }
        }
    </script>
</body>

</html>
