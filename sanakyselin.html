<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanakyselin</title>
</head>

<body>
    <div id="question"></div>
    <input type="text" id="answer">
    <button onclick="tarkistaVastaus()">Tarkista</button>
    <button onclick="naytaSeuraava()">Seuraava</button>
    <div id="vastaus"></div>

    <script>
    // Lähetä GET-pyyntö palvelimelle
    var sanasto  = [];
    var nykyinenKysymys = 0;
    fetch('https://anttikiiveri.github.io/sanalista.csv')
        .then(function (response) {
            return response.text();
        })
        .then(function (tiedostonSisalto) {
            sanasto = parseCSV(tiedostonSisalto);
            console.log("Tiedoston sisältö: \n" + tiedostonSisalto);
            console.log("Sanasto: " + sanasto);
            naytaKysymys();
        })
        .catch(function (error) {
            console.error("Virhe tiedoston latauksessa: " + error);
        });

        

        function parseCSV(csvData) {
            console.log(csvData);
            var rivit = csvData.split('\n');
            console.log(rivit)
            var sanat = [];
            for (var i = 0; i < rivit.length; i++) {
                var sana = rivit[i].split(',');
                console.log("Sana:" + sana);
                sanat.push({
                    suomi: sana[0].trim(),
                    englanti: sana[1].trim()
                });
            }
            console.log("Sanat:" + sanat);
            return sanat;
        }

        function naytaKysymys() {
            var satunnainenSana = sanasto[nykyinenKysymys];
            document.getElementById('question').textContent = 'Mikä on sana englanniksi: ' + satunnainenSana.suomi;
            document.getElementById('answer').value = '';
            document.getElementById('vastaus').textContent = '';
        }

        function tarkistaVastaus() {
            var kayttajanVastaus = document.getElementById('answer').value.trim().toLowerCase();
            var oikeaVastaus = sanasto[nykyinenKysymys].englanti.toLowerCase();
            if (kayttajanVastaus === oikeaVastaus) {
                document.getElementById('vastaus').textContent = 'Oikein! Vastasit oikein.';
            } else {
                document.getElementById('vastaus').textContent = 'Väärin. Oikea vastaus on: ' + oikeaVastaus;
            }
        }

        function naytaSeuraava() {
            if (nykyinenKysymys < sanasto.length - 1) {
                nykyinenKysymys++;
                naytaKysymys();
            } else {
                alert("Olet suorittanut kaikki kysymykset!");
            }
        }
        </script>
</body>

</html>
