<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Loader</title>
</head>
<body>

  <h2>Valitse .txt-tiedosto:</h2>
  
  <ul id="fileList"></ul>

  <input type="file" id="fileInput" style="display: none;">
  <button onclick="loadSelectedFile()">Lataa valittu tiedosto</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      listFiles();
    });

    function listFiles() {
      const fileListElement = document.getElementById("fileList");
      
      fetch('https://anttikiiveri.github.io/')  // KORVAA TÄMÄ POLKU PALVELIMESI POLULLA
        .then(response => response.json())
        .then(data => {
          data.forEach(file => {
            const listItem = document.createElement("li");
            listItem.textContent = file;
            listItem.onclick = () => selectFile(file);
            fileListElement.appendChild(listItem);
          });
        })
        .catch(error => console.error("Virhe tiedostojen listauksessa:", error));
    }

    function selectFile(fileName) {
      const fileInput = document.getElementById("fileInput");
      fileInput.value = "";  // Tyhjennä mahdollinen aiempi valinta
      fileInput.accept = ".csv";
      fileInput.onchange = () => loadFileContent(fileName);
      fileInput.click();
    }

    function loadFileContent(fileName) {
      const fileInput = document.getElementById("fileInput");
      const selectedFile = fileInput.files[0];

      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          alert(`Ladattu tiedosto ${fileName}:\n\n${content}`);
        };

        reader.readAsText(selectedFile);
      }
    }

    function loadSelectedFile() {
      const fileInput = document.getElementById("fileInput");
      const selectedFile = fileInput.files[0];

      if (selectedFile) {
        loadFileContent(selectedFile.name);
      } else {
        alert("Valitse ensin tiedosto.");
      }
    }
  </script>

</body>
</html>
